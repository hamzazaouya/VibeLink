<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Test</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
  <h1>Socket.IO Test</h1>
  <script>
    const socket = io('http://localhost:3000');  // Make sure your server is running on localhost:3000

    socket.on('connect', () => {
      console.log('Connected to the server');
      socket.emit('client_event', 'Hello from the client!');
    });

    socket.on('welcome', (message) => {
      console.log(message);  // Expected output: 'Hello, client! Welcome to the user service.'
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from the server');
    });
  </script>
</body>
</html>
